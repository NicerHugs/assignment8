<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>javaScript Coercions</h1>
  </header>
  <main>
    <div class="accordion">
      <div class="active">
        <h2>coercing to a number</h2>
        <div class="content">it probably turned into NaN</div>
      </div>
      <div>
        <h2>coercing to a string</h2>
        <div class="content">the word "null" comes to mind...</div>
      </div>
      <div>
        <h2>coercing to a boolean</h2>
        <div class="content">it's true or false maybe!</div>
      </div>
    </div>
    <section>
      <div class="table-buttons">
        <a href="#" class="open-string">String</button>
        <a href="#" class="open-number">Number</button>
        <a href="#" class="open-boolean">Boolean</button>
      </div>
      <code>
        <table>
          <tbody>
          </tbody>
        </table>
      </code>
    </section>
  </main>
  <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="main.js"></script>
</body>

</html>
